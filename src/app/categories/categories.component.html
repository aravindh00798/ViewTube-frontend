<button (click)="handleSearch()">Categories</button>

  <select (change)="onChange($event)">
      <option value="all">General</option>
      <ng-container *ngFor="let category of cat">

        <option *ngIf="category.assignable" [value]="category.id" >{{category.title}}</option>

      </ng-container>

  </select>
  <button (click)=" getTwo()">Click me</button>
